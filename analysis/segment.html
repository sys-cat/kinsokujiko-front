    <!-- AdminLTE App -->

    <script><!--
    $(function(){
      $('#masktext .mask').click(function(){
        var lists = $('#blacklist').val();
        lists = lists.split(',');
        var for_mask = $('#masktext #string').val();
        var request = JSON.stringify({
          string : for_mask,
          list : lists,
          auth : "authorize-key"
        });
        console.log(request);
        var mask = $.ajax({
          type:'POST',
          url:"http://localhost:8080/v1/mask/",
          data:request,
          dataType:"json",
          xhrFields: {
            withCredentials: true
          },
        })
        .done(function(res){
          return res;
        })
        .fail(function(err){
          return err;
        });
        $.when(mask).done(function(res){
          $("#error-message").html("");
          $("#masking-result").val("");
          if(res.status == "200") {
            $("#masking-result").val(res.result);
          } else {
            $("#error-message").append("<code>"+res.error+"</code>");
          }
        });
      });
    });
    --></script>
